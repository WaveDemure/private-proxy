<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Debug Menu</title>
    <meta name="googlebot" content="index, follow, snippet" />
    <link rel="shortcut icon" content="favicon.ico" />
    <link rel="stylesheet" href="index.css" />
    <script src="uv/uv.bundle.js" defer></script>
    <script src="uv/uv.config.js" defer></script>
    <script src="register-sw.js" defer></script>
    <script src="search.js" defer></script>
    <script src="index.js" defer></script>
  </head>

  <body>
    <form id="uv-form" class="flex-center">
      <input id="engine" value="https://www.google.com/search?q=%s" type="hidden" />
      <input id="address" type="text" placeholder="Search" />
    </form>
    <div class="desc left-margin">
      <p id="uv-error"></p>
      <pre id="uv-error-code"></pre>
    </div>
    <div class="marks">
      <h2 class="title">Bookmarks</h2>
      <a id="add-mark">Add +</a>
      <a id="add-mark">Import JSON +</a>
      <div class="mark-contanier" id="mark-contanier"></div>
    </div>
    <textarea class="logs" id="logs"></textarea>
  </body>
</html>
